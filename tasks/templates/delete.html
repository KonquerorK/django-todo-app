{% include 'base.html' %}

{% block content %}
       <!-- Tasks -->
       <section class="flex flex-1 flex-wrap justify-center gap-3 bg-[#fff0] w-10/12 md:w-11/12 h-full mb-3 rounded-2xl p-3 overflow-y-auto scrollbar-hide">
          <!-- Task card -->
          <div class="w-full shadow-md md:w-4/6 flex flex-col bg-white h-fit rounded-xl p-3">
            <!-- Top -->
            <div class="flex flex-col justify-between">
              <!-- Left: Title and Description -->
              <h1 class="text-gray-500 font-bold text-2xl underline text-center">Delete Confirmation</h1>
              <br />
              <h2 class="text-gray-500 font-semibold text-lg text-center">
                Are you sure you want to delete "<span class="text-green-500 font-semibold text-lg">{{ task.title }}</span>"?. <br />This action is irreversible.
              </h2>
            </div>
            <!-- Line -->
            <hr class="border-t border-gray-200 my-2" />
            <!-- Bottom: Time and Date | Delete -->
            <div class="flex flex-row justify-around">
              <a href="{% url 'home' %}" class="py-1 px-2 bg-blue-600 rounded-xl flex items-center gap-1 text-white font-semibold">
                <i class="bx bxs-left-arrow-circle"></i> Go Back
              </a>
              <form method="post" action="{% url 'delete_task' task.id %}">
                {% csrf_token %}
                <button type="submit" class="py-1 px-2 bg-red-600 rounded-xl flex items-center gap-1 text-white font-semibold">
                  <i class="bx bxs-trash"></i> Yes, Delete
                </button>
              </form>
            </div>
          </div>
       </section> 
{% endblock content %}
